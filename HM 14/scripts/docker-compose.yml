version: '3.8'

services:
  app:
    build: .
    container_name: student_app
    volumes:
      - ./students.csv:/app/studets.csv

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - '8000:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
